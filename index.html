<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT 19/05</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div>
        <h1>Tìm số nguyên n sao cho 1+2+...+n > 1000, với n nhỏ nhất</h1>
        <button id="find">Tìm bằng While</button>
        <button id="find1">Tìm bằng do While</button>
        <button id="find2">Tìm bằng for</button>
        <p id="result"></p>

        <h1> Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2 + x^3 + ... + x^n</h1>
        <label for="x">Nhập x:</label>
        <input type="number" id="x">
        <label for="n">Nhập n:</label>
        <input type="number" id="n">
        <button id="calculate">Tính</button>
        <p id="result2"></p>

        <h1> Nhập vào n. Tính giai thừa 1 * 2 * ... * n</h1>
        <label for="n">Nhập n:</label>
        <input type="number" id="n3">
        <button id="calculate2">Tính</button>
        <p id="result3"></p>

        <h1> Liệt kê các số nguyên tố trong khoảng từ a đến b</h1>
        <label for="a">Nhập a:</label>
        <input type="number" id="a">
        <label for="b">Nhập b:</label>
        <input type="number" id="b">
        <button id="calculate3">Tính</button>
        <p id="result4"></p>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>
</html>
